<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH WEB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img">
        <img src="clock.gif">
    </div>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                      <span class="text minute">&nbsp;0 :&nbsp;</span>
                      <span class="text sec">&nbsp;0 :&nbsp;</span>
                      <span class="text msec">&nbsp;0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">RESET</button>
                <button class="button play">PLAY</button>
                <button class="button lap hidden">LAP</button>
            </div>
        </div>
        <ul class="laps">
            
            <button class="lap-clear-button">Clear All</button>
        
        </ul>
    </div>
    <div class="img1">
        <img src="clock.gif">
    </div>
    <script src="script.js" ></script>
</body>
</html>
